<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <h1>Hello, world!</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            style="height: 100%"
            src="https://images.unsplash.com/photo-1606415405127-e751a0cac9d1?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          />
        </div>
        <div class="col-md-6">
          <div style="height: 100%; overflow: scroll; overflow-x: scroll">
            <div id="factoreal-landing-page_105"></div>
            <script>
              var page_url = new URL(location.href);
              var redirectParams = page_url.searchParams.get("rdir");
              var failureParams = page_url.searchParams.get("messages");
              var cid = page_url.searchParams.get("cid");
              var successParams = page_url.searchParams.get("rval");
              var divId = page_url.searchParams.get("rval_pos");
              var search = window.location.search.slice(1);
              var resources = search.includes("&") ? search.split("&") : [];
              console.log("resources");
              console.log(resources);
              resources = Object.fromEntries(
                resources.map((s) => s.split("="))
              );
              var url =
                "https://optimus.factoreal.info/api/v1/exportlandingpage?landingpage=448b98beb70427fdd1badba1b5f7463f5fe9c82ccd38dcb767b49156c003ae695mXFWQDLraQ5qJrR/UdK9g==6d50f06111046e5e5d4fa0ef90d66680496f73389184101967af65531b147d65";
              if (resources["utm_source"]) {
                url = url + "&utm_source=" + resources["utm_source"];
              }
              if (resources["utm_campaign"]) {
                url = url + "&utm_campaign=" + resources["utm_campaign"];
              }
              if (resources["utm_medium"]) {
                url = url + "&utm_medium=" + resources["utm_medium"];
              }
              if (cid) {
                url = url + "&contact_id=" + cid;
              }
              if (window.document.cookie) {
                var cookieArr = document.cookie.split(";");
                for (var i = 0; i < cookieArr.length; i++) {
                  var cookiePair = cookieArr[i].split("=");
                  if ("ftreal_visitor" === cookiePair[0].trim()) {
                    url =
                      url + "&visitor_id=" + decodeURIComponent(cookiePair[1]);
                  }
                }
              }
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                  document.getElementById(
                    "factoreal-landing-page_105"
                  ).innerHTML = this.responseText;
                  var formElement = document.getElementById(divId);
                  if (successParams) {
                    document.getElementById("landingpage_form_105").innerHTML =
                      "";
                    var successsMessageDiv = document.createElement("div");
                    successsMessageDiv.innerHTML = successParams;
                    successsMessageDiv.style.color = "#000000";
                    successsMessageDiv.style.textAlign = "center";
                    successsMessageDiv.style.fontSize = "20px";
                    formElement.appendChild(successsMessageDiv);
                  }
                  if (failureParams) {
                    var errorMessageDiv = document.createElement("div");
                    errorMessageDiv.innerHTML = failureParams;
                    errorMessageDiv.style.color = "#ff4500";
                    formElement.appendChild(errorMessageDiv);
                  }
                  if (
                    !successParams &&
                    document.getElementsByName("landing_page_url").length &&
                    window.location
                  ) {
                    document.getElementsByName("landing_page_url")[0].value =
                      window.location.protocol +
                      "//" +
                      window.location.host +
                      window.location.pathname;
                  }
                  if (redirectParams) {
                    window.top.location.href = redirectParams;
                  }
                }
              };
              xhttp.open("GET", url, true);
              xhttp.send();
            </script>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        (a = document.createElement("script")),
          (m = document.getElementsByTagName("script")[0]),
          (a.async = 0),
          (a.src = "https://d1-tracker.factoreal.info/ftreal.min.js"),
          (a.onload = function () {
            ftreal.init("53ffb9d0-3eab-11eb-a2ec-7fcf0654bde7", true);
          }),
          m.parentNode.insertBefore(a, m);
      })();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
