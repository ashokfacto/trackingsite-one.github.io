<div style="height: 100%; overflow: scroll; overflow-x: scroll;">
	<div id="factoreal-landing-page"></div>
	<script>
		var page_url = new URL(location.href);
		var redirectParams = page_url.searchParams.get("rdir");
		var failureParams = page_url.searchParams.get("messages");
		var cid = page_url.searchParams.get("cid");
		var successParams = page_url.searchParams.get("rval");
		var search = window.location.search.slice(1);
		var resources = search.includes("&") ? search.split("&") : [];
		resources = Object.fromEntries(resources.map((s) => s.split("=")));
		var formElement = document.getElementById(6);
		var url = "http://localhost:1337/exportlandingpage?landingpage=370f86c05e2cf84a40ea0e8d920f463ecfb9fb9ea9d07051b5b84d2f9397eac4OICi0IdgGmxBUgbvFIKFMA==383a04ac03eab53648d43c4076451d7b764e40d039998ee8d10d84768f434223";
		if (resources["utm_source"]) {
			url = url + "&utm_source=" + resources["utm_source"];
		} if (resources["utm_campaign"]) {
			url = url + "&utm_campaign=" + resources["utm_campaign"];
		} if (resources["utm_medium"]) {
			url = url + "&utm_medium=" + resources["utm_medium"];
		} if (cid) {
			url = url + "&contact_id=" + cid;
		} else if (typeof ftreal !== "undefined") {
			url = url + "&visitor_id=" + ftreal.getVisitorId();
		} var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("factoreal-landing-page").innerHTML = JSON.parse(this.responseText).hiddenFieldsFilledHtml;
				if (successParams) {
					var successsMessageDiv = document.createElement("div");
					successsMessageDiv.id = "successdiv";
					successsMessageDiv.innerHTML = successParams;
					successsMessageDiv.style.color = '#4BB543';
					successsMessageDiv.style.textAlign = "center";
					successsMessageDiv.style.fontSize = "20px";
					formElement.insertBefore(successsMessageDiv, formElement.childNodes[0]);
				} if (failureParams) {
					var errorMessageDiv = document.createElement("div");
					errorMessageDiv.innerHTML = failureParams;
					errorMessageDiv.style.color = "#ff4500";
					formElement.appendChild(errorMessageDiv);
				} document.getElementsByName("landing_page_url")[0].value = location.protocol + "//" + location.host + location.pathname;
				if (redirectParams) {
					window.top.location.href = redirectParams;
				} setTimeout(function () {
					document.getElementById("successdiv").style.display = "none";
				}, 5000);
			}
		};
		xhttp.open("GET", url, true);
		xhttp.send();
	</script>
</div>
